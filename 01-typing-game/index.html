<!DOCTYPE html>
<html lang="es">
  <title>A Typing Game</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>Welcome Typing</main>
    <section id="game">
      <time></time>
      <p></p>
      <input autofocus />
    </section>
    <section id="results">
      <h1>Results</h1>
      <h2>Words per minute: <span id="wpm">0</span></h2>
      <h2>Accuracy: <span id="accuracy">0</span>%</h2>
      <button id="restart">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"
          />
          <path d="M20 4v5h-5" />
        </svg>
      </button>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
