<title>A Typing Game</title>
<style>
  :root {
    color-scheme: light dark;
    --green: #00b755;
    --yellow: #daaf38;
    --red: #ca4754;
    --black: #222;
    --gray: #999;
    }

    body {
      background: var(--black);
      font-family: monospace;
      display: grid;
      justify-content: center;
      padding: 32px;
      margin-top: 32px;
      padding: 16px;
    }

    section{
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: 500px;
    }

    time {
      color: var(--yellow);
    }

    input {
      z-index: -999;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;

    }

    p {
      display: flex;
      flex-wrap: wrap;
      gap: 3px 6px;
      /* color: var(--grey); */
      margin: 0;
    }

    x-letter {
      color: var(--gray);
      position: relative;

      &.active::before {
        content: '|';
        color: var(--yellow);
        font-size: 14px;
        position: absolute;
        left: -68%;
        animation: 1s blink infinite ease-in-out;
      }

    }


    @keyframes blink {
        0%, 25% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
    }
</style>

<body>
  <main>Welcome Typing</main>
  <section id="game">
    <time></time>
    <p></p>
    <input autofocus />
  </section>
</body>

<script>
  const $time = document.querySelector('time');
  const $paragraph = document.querySelector('p');
  const $input = document.querySelector('input');

  const INITIAL_TIME = 30;
  const TEXT = `Quiero que inventen ya la vacuna contra el racismo
  Y que el planeta acepte que en el fondo todos somos lo mismo
  Quiero que las municiones se conviertan en pan
  Y que los superhéroes salgan de la serie donde están
  Yo quiero que la avaricia nunca le gane al honor
  Y que la única religión en el mundo se llame amor
  Hay muchas cosas que quisiera
  Pero por los momentos me conformo con rapear hasta que me muera`;

  let words = []
  let currentTime = INITIAL_TIME;


  initGame();
  initEvents();

  function initGame() {
    words = TEXT.split(" ").slice(0, 25)
    currentTime = INITIAL_TIME;
    $time.textContent = currentTime;

    $paragraph.innerHTML = words.map((word, index) => {
      const letters = word.split('');

      return `<x-word>
        ${letters
        .map(letter => `<x-letter>${letter}</x-letter>`)
        .join('')
        }
      </x-word>
      `
    }).join('')

    const $firstWord = $paragraph.querySelector('x-word')
    $firstWord.classList.add('active');
    $firstWord.querySelector('x-letter').classList.add('active');

    const intervalId = setInterval(() => {
      currentTime--
      $time.textContent = currentTime;

      if (currentTime === 0) {
        clearInterval(intervalId);
        gameOver();
      }
    }, 1000)
  }

  function initEvents() {

  }


  function gameOver() {
    console.log("Game Over");
  }
</script>
